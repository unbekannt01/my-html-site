<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            color: #4ade80;
            font-size: 14px;
            font-weight: 500;
        }

        .status.disconnected {
            color: #f87171;
        }

        .username-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .username-input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .username-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .message.system {
            align-self: center;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            font-size: 14px;
            max-width: 90%;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .input-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸš€ WebSocket Chat</h1>
            <div class="status" id="status">Connecting...</div>
        </div>
        
        <div class="username-section">
            <input type="text" class="username-input" id="usernameInput" placeholder="Enter your name..." maxlength="20">
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message system">
                <div class="message-text">Welcome! Enter your name above and start chatting...</div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
                <button class="send-button" id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.username = '';
                this.isConnected = false;
                
                this.initElements();
                this.initSocket();
                this.bindEvents();
            }
            
            initElements() {
                this.statusEl = document.getElementById('status');
                this.usernameInput = document.getElementById('usernameInput');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
            }
            
            initSocket() {
                // Updated to use your Render deployment
                this.socket = io('https://websocket-production-8bbd.up.railway.app');
                
                this.socket.on('connect', () => {
                    this.isConnected = true;
                    this.updateStatus('Connected âœ¨', 'connected');
                });
                
                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.updateStatus('Disconnected ðŸ’”', 'disconnected');
                    this.messageInput.disabled = true;
                    this.sendButton.disabled = true;
                });
                
                this.socket.on('user-joined', (data) => {
                    this.addSystemMessage(data.message);
                });
                
                this.socket.on('user-left', (data) => {
                    this.addSystemMessage(data.message);
                });
                
                this.socket.on('message', (data) => {
                    this.addMessage(data, false);
                });
            }
            
            bindEvents() {
                this.usernameInput.addEventListener('input', (e) => {
                    this.username = e.target.value.trim();
                    this.updateInputState();
                });
                
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && this.username) {
                        this.messageInput.focus();
                    }
                });
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });
            }
            
            updateStatus(text, className) {
                this.statusEl.textContent = text;
                this.statusEl.className = `status ${className}`;
            }
            
            updateInputState() {
                const canSendMessage = this.isConnected && this.username.length > 0;
                this.messageInput.disabled = !canSendMessage;
                this.sendButton.disabled = !canSendMessage;
                
                if (canSendMessage) {
                    this.messageInput.placeholder = 'Type your message...';
                } else if (!this.username) {
                    this.messageInput.placeholder = 'Enter your name first...';
                } else {
                    this.messageInput.placeholder = 'Connecting...';
                }
            }
            
            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text || !this.username || !this.isConnected) return;
                
                const messageData = {
                    username: this.username,
                    text: text,
                    timestamp: new Date().toISOString()
                };
                
                this.socket.emit('message', messageData);
                this.addMessage(messageData, true);
                this.messageInput.value = '';
            }
            
            addMessage(data, isOwnMessage) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                
                const time = new Date(data.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageEl.innerHTML = `
                    <div class="message-info">${data.username} â€¢ ${time}</div>
                    <div class="message-text">${this.escapeHtml(data.text)}</div>
                `;
                
                this.messagesContainer.appendChild(messageEl);
                this.scrollToBottom();
            }
            
            addSystemMessage(text) {
                const messageEl = document.createElement('div');
                messageEl.className = 'message system';
                messageEl.innerHTML = `<div class="message-text">${this.escapeHtml(text)}</div>`;
                
                this.messagesContainer.appendChild(messageEl);
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the chat app when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
